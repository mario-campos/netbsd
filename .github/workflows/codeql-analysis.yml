name: "CodeQL"

on:
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Build NetBSD toolchain
      run: ./build.sh -U -O $RUNNER_TEMP/obj -j$(nproc) -m amd64 -a x86_64 tools
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: cpp
        config-file: ./.github/codeql/codeql-config.yml

    - name: Build NetBSD kernel
      run: ./build.sh -U -u -O $RUNNER_TEMP/obj -j$(nproc) -m amd64 -a x86_64 kernel=GENERIC

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:cpp"
